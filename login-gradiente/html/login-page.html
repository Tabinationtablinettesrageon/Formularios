<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/f1636089dd.js" crossorigin="anonymous"></script>
        <title>Login</title>

        <link rel="stylesheet" href="../css/login-style.css">
    </head>
    <body>
        <form action="#" method="POST">
            <h1>Create account</h1>
            <span>Already have an account? <a href="#" class="link-sign-in">Sign-in</a></span>
            <div class="input-fields">
                <input type="text" name="username" id="username" placeholder="Username" required >
            </div>
            <div class="input-fields">
                <input type="text" name="first-name" id="first-name" placeholder="First Name"required>
            </div>
            <div class="input-fields">
                <input type="text" name="last-name" id="last-name" placeholder="Last Name"required>
            </div>
            <div class="input-fields">
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <button class="button-submit" value="Sign-up">Sign-up</button>
            <div class="footer">
                <span>By registering you agree to the <a href="#" class="link-terms">Terms of Services</a></span>
            <div class="social-field">
                <div class="social-field linkedin">
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin fa-lg"></i>
                        Sign up with linkedin
                    </a>
                </div>
                <div class="social-field github">
                    <a href="#" class="social-icon">
                        <i class="fab fa-github fa-lg"></i>
                        Sign up with Github
                    </a>
                </div>
            </div>
            </div>
        </form>
    </body>
</html>
